<h3>Add post</h3>
<div class="card card-body">
  <form action="">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="currentPost.title" #title />
    </div>
    <div class="form-group">
      <label for="">Body</label>
      <input type="text" class="form-control" name="body" [(ngModel)]="currentPost.body" #body />
    </div>
    <button *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="form-control btn btn-secondary btn-block"
      >
      Save Post
    </button>
    <button *ngIf="isEdit"
      (click)="updatePost(currentPost)"
      class="form-control btn btn-warning btn-block"
      >
      Update Post
    </button>
  </form>
</div>
